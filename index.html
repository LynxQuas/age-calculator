    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  <body>
    <!-- container -->

    <main class="main">
      <!-- inputs section -->

      <div class="container">
        <section class="input__container">
          <div class="input__container--day">
            <label for="day">Day</label>
            <input type="text" id="day" class="day__input" placeholder="DD" />
            <p class="day-error hidden error-model">Error message!</p>
          </div>

          <div class="input__container--month">
            <label for="month">Month</label>
            <input
              type="text"
              id="month"
              class="month__input"
              placeholder="MM"
            />
            <p class="month-error error-model hidden">Error message!</p>
          </div>

          <div class="input__container--year">
            <label for="year">Year</label>
            <input type="text" id="year" class="year__input" placeholder="YY" />
            <p class="year-error error-model hidden">Error message!</p>
          </div>
        </section>
        <!-- end of the input section -->
        <hr />
        <!-- result section -->

        <section class="result">
          <div class="result__container">
            <p class="result-year"><span class="year">--</span> years</p>
            <p class="result-month"><span class="month">--</span> months</p>
            <p class="result-day"><span class="day">--</span> days</p>
          </div>
        </section>
      </div>

      <div class="input__container--btn">
        <svg
          class="button"
          xmlns="http://www.w3.org/2000/svg"
          width="46"
          height="44"
          viewBox="0 0 46 44"
        >
          <g fill="none" stroke="#FFF" stroke-width="2">
            <path
              d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
            />
          </g>
        </svg>
      </div>
    </main>
